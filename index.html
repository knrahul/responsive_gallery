<!DOCTYPE html>

    <title>Photo gallery</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .container{
            display: flex;
            flex-wrap: wrap;

            margin-top: 50px;
            margin-left: 50px;
            margin-right: 50px;
        }
        /* .container >div >img{
            /* flex:1 1 200px; 
        } */
        .photos > img{
            width: 100%;
            height: 100%;
            object-fit: cover;  
        }
        .photos{
            flex: 1 1 220px;
        }
        footer{
            text-align: center;
            background-color: black;
            color: white;
        }
        p{
            margin: 0;
            font-size: 0.8rem;
        }
        .contact{
            background-color: rgb(56, 52, 52);
            height:80px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
       .contacts{
        width:40px;
        padding: 0px 10px;
       }
       .contacts:hover{
        width: 50px;
       }
    </style>
</head>
<body>
